    <title>html color boxs</title>
    <link rel="stylesheet" href="css project.css">
</head>

<body>

                    4
                </div>
            </div>
            <div class="rightlower">
                <div class="rightlowerleft">
                    
                    <div class="block1">
                        <div class="one">5
                            
                        </div>
                        <div class="two">6

                        </div>
                    </div>
                    <div class="block2">
                        <div class="three">7

                        </div>

                        </div>
                    </div>
                </div>
                <div class="rightlowerright">
                    
                </div>

            </div>
        </div>
